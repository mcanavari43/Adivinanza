<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9921ce8800.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@400;500;600&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ADIVINA LA BANDERA</title>
  </head>
  <body>
    <h1>ADIVINA LA BANDERA</h1>

    <!-- Pantalla Inicial -->
    <div class="pantalla-inicial" id="pantalla-inicial">
      <p>Â¿A que pais pertenece la bandera?</p>
      <button class="btn" onclick="comenzarJuego()">Comenzar juego</button>
    </div>

    <!--Pantalla Juego-->
    <div class="pantalla-juego" id="pantalla-juego">
      <img src="img/ad.svg" alt="" id="imgBandera" />
      <div class="opciones">
        <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
          <div class="letra" id="l0">A</div>
          <div class="nombre" id="n0">OPCION A</div>
        </div>
        <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
          <div class="letra" id="l1">B</div>
          <div class="nombre" id="n1">OPCION B</div>
        </div>
        <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
          <div class="letra" id="l2">C</div>
          <div class="nombre" id="n2">OPCION C</div>
        </div>
      </div>
    </div>
    <!-- Pantalla final-->
    <div id="pantalla-final">
      <h2 class="correctas">CORRECTAS: <span id="numCorrectas">3</span></h2>
      <h2 class="incorrectas">
        INCORRECTAS: <span id="numIncorrectas">2</span>
      </h2>
      <button class="btn" onclick="volverInicio()">VOLVER AL INICIO</button>
    </div>
    <!-- <footer>Desarrollado por Manuel Canavari</footer> -->

    <script src="script.js"></script>
  </body>
</html>
